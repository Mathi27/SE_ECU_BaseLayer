<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automotive ECU Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .sensor-card {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .sensor-card h2 {
            margin: 0 0 10px;
            font-size: 1.5rem;
            color: #333;
        }

        .sensor-card p {
            font-size: 1.2rem;
            color: #666;
        }

        .sensor-card .value {
            font-size: 2rem;
            color: #007bff;
            margin-top: 10px;
        }

        header {
            background-color: #007bff;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            font-size: 1.8rem;
        }
    </style>
</head>
<body>
    <header>Automotive ECU Dashboard</header>

    <div class="dashboard" id="dashboard">
        <div class="sensor-card" id="speed-sensor">
            <h2>Speed Sensor</h2>
            <p>Value:</p>
            <p class="value" id="speed-value">0 km/h</p>
        </div>
        <div class="sensor-card" id="voltage-sensor">
            <h2>Voltage Sensor</h2>
            <p>Value:</p>
            <p class="value" id="voltage-value">0 V</p>
        </div>
        <div class="sensor-card" id="current-sensor">
            <h2>Current Sensor</h2>
            <p>Value:</p>
            <p class="value" id="current-value">0 A</p>
        </div>
        <div class="sensor-card" id="position-sensor">
            <h2>Position Sensor</h2>
            <p>Value:</p>
            <p class="value" id="position-value">0 %</p>
        </div>
        <div class="sensor-card" id="rotary-encoder">
            <h2>Rotary Encoder</h2>
            <p>Value:</p>
            <p class="value" id="encoder-value">0</p>
        </div>
    </div>

    <script>
        // Simulating real-time data from cloud
        const sensorData = {
            speed: 0,
            voltage: 0,
            current: 0,
            position: 0,
            encoder: 0
        };

        function updateDashboard() {
            document.getElementById('speed-value').textContent = `${sensorData.speed} km/h`;
            document.getElementById('voltage-value').textContent = `${sensorData.voltage} V`;
            document.getElementById('current-value').textContent = `${sensorData.current} A`;
            document.getElementById('position-value').textContent = `${sensorData.position} %`;
            document.getElementById('encoder-value').textContent = `${sensorData.encoder}`;
        }

        function fetchSensorData() {
            // Replace with real cloud API fetch logic
            sensorData.speed = (Math.random() * 120).toFixed(1);
            sensorData.voltage = (Math.random() * 12).toFixed(2);
            sensorData.current = (Math.random() * 100).toFixed(1);
            sensorData.position = (Math.random() * 100).toFixed(0);
            sensorData.encoder = Math.floor(Math.random() * 1000);
            updateDashboard();
        }

        setInterval(fetchSensorData, 1000); // Fetch data every second
    </script>
</body>
</html>
